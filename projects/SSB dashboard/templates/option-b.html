<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option B - Modern Dark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #10B981;
            --green-dark: #059669;
            --bg-dark: #0F172A;
            --bg-card: #1E293B;
            --bg-input: #334155;
            --border: #475569;
            --text: #F1F5F9;
            --text-muted: #94A3B8;
            --text-dim: #64748B;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            padding: 32px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--green), var(--green-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .brand-text h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .brand-text span {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .add-btn {
            background: var(--green);
            color: var(--bg-dark);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }

        .add-btn:hover {
            background: var(--green-dark);
            transform: scale(1.02);
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 24px;
        }

        /* Order Section */
        .order-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        .item-count {
            background: var(--bg-input);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .order-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 200px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-dim);
            text-align: center;
        }

        .empty-state .icon {
            font-size: 2rem;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* Order Row */
        .order-row {
            background: var(--bg-input);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .order-row:hover {
            border-color: var(--border);
        }

        .order-row.has-value {
            border-color: var(--green);
            background: rgba(16, 185, 129, 0.1);
        }

        .row-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .row-label {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .row-result {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--green);
        }

        .row-fields {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .field {
            flex: 1;
            min-width: 100px;
        }

        .field-small {
            flex: 0 0 90px;
        }

        .field label {
            display: block;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-dim);
            margin-bottom: 4px;
        }

        select, input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 0.85rem;
            font-family: inherit;
            transition: border 0.2s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--green);
        }

        .remove-btn {
            background: transparent;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
        }

        /* Results Panel */
        .results-panel {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            position: sticky;
            top: 20px;
        }

        .results-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .results-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .results-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--green);
            line-height: 1;
        }

        .results-unit {
            display: block;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .results-tons {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-top: 8px;
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 24px 0;
        }

        .equiv-section h4 {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin-bottom: 16px;
        }

        .equiv-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .equiv-item {
            background: var(--bg-input);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .equiv-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .equiv-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
        }

        .equiv-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 4px;
        }

        /* Footer */
        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        /* Mobile */
        @media (max-width: 800px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .results-panel {
                position: relative;
            }
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            .add-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="brand">
                <div class="logo-icon">P</div>
                <div class="brand-text">
                    <h1>Sustainability Calculator</h1>
                    <span>Piana Technology Ã— SSB</span>
                </div>
            </div>
            <button class="add-btn" onclick="addRow()">+ Add Product</button>
        </header>

        <div class="main-grid">
            <div class="order-section">
                <div class="section-header">
                    <span class="section-title">Product List</span>
                    <span class="item-count" id="item-count">0 items</span>
                </div>
                <div class="order-list" id="order-list">
                    <div class="empty-state" id="empty-state">
                        <div class="icon">ðŸ“¦</div>
                        <div>No products added</div>
                        <div style="font-size: 0.85rem; margin-top: 4px;">Click "+ Add Product" to start</div>
                    </div>
                </div>
            </div>

            <div class="results-panel">
                <div class="results-header">
                    <div class="results-label">Total Emissions</div>
                    <div class="results-value" id="total-kg">0</div>
                    <span class="results-unit">kg CO2e</span>
                    <div class="results-tons"><span id="total-tons">0</span> metric tons</div>
                </div>

                <div class="divider"></div>

                <div class="equiv-section">
                    <h4>Equivalents</h4>
                    <div class="equiv-grid">
                        <div class="equiv-item">
                            <div class="equiv-icon">ðŸŒ³</div>
                            <div class="equiv-value" id="trees">0</div>
                            <div class="equiv-label">trees/year</div>
                        </div>
                        <div class="equiv-item">
                            <div class="equiv-icon">ðŸš—</div>
                            <div class="equiv-value" id="car-miles">0</div>
                            <div class="equiv-label">miles driven</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            Data source: Piana Georgia Plant | Scope 1, 2 & 3 emissions
        </footer>
    </div>

    <script>
        let productData = null;
        let rowCount = 0;

        async function loadProducts() {
            const response = await fetch('/api/products');
            productData = await response.json();
        }

        function updateItemCount() {
            const count = document.querySelectorAll('.order-row').length;
            document.getElementById('item-count').textContent = count + ' item' + (count !== 1 ? 's' : '');
        }

        function addRow() {
            document.getElementById('empty-state').style.display = 'none';
            const list = document.getElementById('order-list');
            const rowId = rowCount++;

            const row = document.createElement('div');
            row.className = 'order-row';
            row.id = `row-${rowId}`;
            row.innerHTML = `
                <div class="row-top">
                    <span class="row-label">Product #${rowId + 1}</span>
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <span class="row-result" id="result-${rowId}">0 kg</span>
                        <button class="remove-btn" onclick="removeRow(${rowId})">Ã—</button>
                    </div>
                </div>
                <div class="row-fields">
                    <div class="field">
                        <label>Product</label>
                        <select id="product-${rowId}" onchange="onProductChange(${rowId})">
                            <option value="">Select product...</option>
                            <optgroup label="Pads">
                                ${productData.pads.map(p => `<option value="${p.name}">${p.name}</option>`).join('')}
                            </optgroup>
                            <optgroup label="Rolls">
                                ${productData.rolls.map(r => `<option value="${r.name}">${r.name}</option>`).join('')}
                            </optgroup>
                        </select>
                    </div>
                    <div class="field field-small" id="osf-field-${rowId}" style="display:none;">
                        <label>OSF</label>
                        <select id="osf-${rowId}" onchange="onOsfChange(${rowId})">
                            <option value="">-</option>
                        </select>
                    </div>
                    <div class="field" id="size-field-${rowId}" style="display:none;">
                        <label>Size</label>
                        <select id="size-${rowId}" onchange="calculateTotal()">
                            <option value="">-</option>
                        </select>
                    </div>
                    <div class="field field-small">
                        <label id="unit-label-${rowId}">Qty (pcs)</label>
                        <input type="number" id="qty-${rowId}" placeholder="0" oninput="calculateTotal()">
                    </div>
                </div>
            `;
            list.appendChild(row);
            updateItemCount();
        }

        function onProductChange(rowId) {
            const productName = document.getElementById(`product-${rowId}`).value;
            const osfField = document.getElementById(`osf-field-${rowId}`);
            const sizeField = document.getElementById(`size-field-${rowId}`);
            const osfSelect = document.getElementById(`osf-${rowId}`);
            const sizeSelect = document.getElementById(`size-${rowId}`);
            const unitLabel = document.getElementById(`unit-label-${rowId}`);

            const pad = productData.pads.find(p => p.name === productName);
            const roll = productData.rolls.find(r => r.name === productName);

            if (pad) {
                unitLabel.textContent = 'Qty (pcs)';
                if (pad.has_osf) {
                    osfField.style.display = 'block';
                    osfSelect.innerHTML = '<option value="">-</option>' +
                        Object.keys(pad.osf_options).map(osf => `<option value="${osf}">${osf}</option>`).join('');
                    sizeField.style.display = 'none';
                } else {
                    osfField.style.display = 'none';
                    sizeField.style.display = 'block';
                    sizeSelect.innerHTML = '<option value="">-</option>' +
                        pad.sizes.map(s => `<option value="${s.emission_factor}">${s.size}</option>`).join('');
                }
            } else if (roll) {
                unitLabel.textContent = 'Qty (linear yds)';
                osfField.style.display = 'none';
                sizeField.style.display = 'none';
                sizeSelect.innerHTML = `<option value="${roll.emission_factor}" selected>-</option>`;
            }
            calculateTotal();
        }

        function onOsfChange(rowId) {
            const productName = document.getElementById(`product-${rowId}`).value;
            const osf = document.getElementById(`osf-${rowId}`).value;
            const sizeField = document.getElementById(`size-field-${rowId}`);
            const sizeSelect = document.getElementById(`size-${rowId}`);

            const pad = productData.pads.find(p => p.name === productName);
            if (pad && pad.has_osf && osf) {
                sizeField.style.display = 'block';
                const sizes = pad.osf_options[osf];
                sizeSelect.innerHTML = '<option value="">-</option>' +
                    sizes.map(s => `<option value="${s.emission_factor}">${s.size}</option>`).join('');
            }
            calculateTotal();
        }

        function removeRow(rowId) {
            document.getElementById(`row-${rowId}`).remove();
            if (!document.querySelector('.order-row')) {
                document.getElementById('empty-state').style.display = 'flex';
            }
            updateItemCount();
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('.order-row').forEach(row => {
                const rowId = row.id.replace('row-', '');
                const sizeSelect = document.getElementById(`size-${rowId}`);
                const qtyInput = document.getElementById(`qty-${rowId}`);
                const resultEl = document.getElementById(`result-${rowId}`);

                const factor = parseFloat(sizeSelect?.value) || 0;
                const qty = parseFloat(qtyInput?.value) || 0;
                const emission = factor * qty;

                resultEl.textContent = emission > 0 ? Math.round(emission).toLocaleString() + ' kg' : '0 kg';
                row.classList.toggle('has-value', emission > 0);
                total += emission;
            });

            document.getElementById('total-kg').textContent = Math.round(total).toLocaleString();
            document.getElementById('total-tons').textContent = (total / 1000).toFixed(2);
            document.getElementById('trees').textContent = Math.round(total / 21.77).toLocaleString();
            document.getElementById('car-miles').textContent = Math.round(total / 0.4).toLocaleString();
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
