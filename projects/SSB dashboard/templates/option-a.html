<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option A - Minimal Clean</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #16A34A;
            --green-light: #22C55E;
            --bg: #FAFAFA;
            --white: #FFFFFF;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-400: #9CA3AF;
            --gray-600: #4B5563;
            --gray-900: #111827;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--gray-900);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--green);
            margin-bottom: 8px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--gray-400);
            font-size: 0.95rem;
        }

        /* Add Button */
        .add-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .add-btn {
            background: var(--green);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 100px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-btn:hover {
            background: var(--green-light);
            transform: translateY(-1px);
        }

        /* Order List */
        .order-list {
            background: var(--white);
            border-radius: 16px;
            padding: 8px;
            margin-bottom: 32px;
            min-height: 100px;
        }

        .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--gray-400);
        }

        /* Order Row */
        .order-row {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 4px;
            transition: background 0.2s;
        }

        .order-row:hover {
            background: var(--gray-100);
        }

        .order-row.has-value {
            background: #F0FDF4;
        }

        .row-number {
            width: 28px;
            height: 28px;
            background: var(--gray-200);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--gray-600);
        }

        .row-fields {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            flex: 1;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .field label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--gray-400);
            font-weight: 500;
        }

        .field-product { min-width: 140px; flex: 1; }
        .field-osf { width: 90px; }
        .field-size { min-width: 120px; flex: 1; }
        .field-qty { width: 100px; }

        select, input {
            padding: 10px 14px;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: inherit;
            background: white;
            transition: border 0.2s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--green);
        }

        .qty-wrapper {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .qty-wrapper input {
            width: 70px;
            text-align: center;
        }

        .qty-wrapper .unit {
            font-size: 0.75rem;
            color: var(--gray-400);
        }

        .row-result {
            min-width: 90px;
            text-align: right;
            font-size: 1rem;
            font-weight: 600;
            color: var(--green);
        }

        .remove-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: var(--gray-400);
            font-size: 1.25rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background: #FEE2E2;
            color: #DC2626;
        }

        /* Results */
        .results {
            background: var(--white);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
        }

        .results-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gray-400);
            margin-bottom: 8px;
        }

        .results-value {
            font-size: 3.5rem;
            font-weight: 300;
            color: var(--green);
            line-height: 1;
        }

        .results-unit {
            font-size: 1.25rem;
            color: var(--gray-600);
            margin-left: 8px;
        }

        .results-tons {
            font-size: 0.9rem;
            color: var(--gray-400);
            margin-top: 8px;
            margin-bottom: 24px;
        }

        .equivalencies {
            display: flex;
            justify-content: center;
            gap: 48px;
            padding-top: 24px;
            border-top: 1px solid var(--gray-200);
        }

        .equiv {
            text-align: center;
        }

        .equiv-icon {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .equiv-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        .equiv-label {
            font-size: 0.75rem;
            color: var(--gray-400);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 32px;
            color: var(--gray-400);
            font-size: 0.8rem;
        }

        /* Mobile */
        @media (max-width: 640px) {
            body { padding: 20px 12px; }
            h1 { font-size: 1.5rem; }
            .order-row { flex-wrap: wrap; padding: 16px; }
            .row-fields { width: 100%; }
            .field { width: 100%; }
            .field-osf, .field-qty { width: 48%; }
            .row-result { width: 100%; text-align: left; margin-top: 8px; }
            .equivalencies { flex-direction: column; gap: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">PIANA TECHNOLOGY</div>
            <h1>Sustainability Calculator</h1>
            <p class="subtitle">CO2 Emissions for SSB Products</p>
        </header>

        <div class="add-section">
            <button class="add-btn" onclick="addRow()">+ Add Product</button>
        </div>

        <div class="order-list" id="order-list">
            <div class="empty-state" id="empty-state">
                Click "Add Product" to begin
            </div>
        </div>

        <div class="results">
            <div class="results-label">Total Carbon Footprint</div>
            <div>
                <span class="results-value" id="total-kg">0</span>
                <span class="results-unit">kg CO2e</span>
            </div>
            <div class="results-tons"><span id="total-tons">0</span> metric tons</div>

            <div class="equivalencies">
                <div class="equiv">
                    <div class="equiv-icon">ðŸŒ³</div>
                    <div class="equiv-value" id="trees">0</div>
                    <div class="equiv-label">trees / year</div>
                </div>
                <div class="equiv">
                    <div class="equiv-icon">ðŸš—</div>
                    <div class="equiv-value" id="car-miles">0</div>
                    <div class="equiv-label">miles driven</div>
                </div>
            </div>
        </div>

        <footer class="footer">
            Data: Piana Georgia Plant | Scope 1, 2 & 3
        </footer>
    </div>

    <script>
        let productData = null;
        let rowCount = 0;

        async function loadProducts() {
            const response = await fetch('/api/products');
            productData = await response.json();
        }

        function addRow() {
            document.getElementById('empty-state').style.display = 'none';
            const list = document.getElementById('order-list');
            const rowId = rowCount++;

            const allProducts = [...productData.pads, ...productData.rolls.map(r => ({name: r.name, type: 'roll', emission_factor: r.emission_factor}))];

            const row = document.createElement('div');
            row.className = 'order-row';
            row.id = `row-${rowId}`;
            row.innerHTML = `
                <div class="row-number">${rowId + 1}</div>
                <div class="row-fields">
                    <div class="field field-product">
                        <label>Product</label>
                        <select id="product-${rowId}" onchange="onProductChange(${rowId})">
                            <option value="">Select...</option>
                            <optgroup label="Pads">
                                ${productData.pads.map(p => `<option value="${p.name}">${p.name}</option>`).join('')}
                            </optgroup>
                            <optgroup label="Rolls">
                                ${productData.rolls.map(r => `<option value="${r.name}">${r.name}</option>`).join('')}
                            </optgroup>
                        </select>
                    </div>
                    <div class="field field-osf" id="osf-field-${rowId}" style="display:none;">
                        <label>OSF</label>
                        <select id="osf-${rowId}" onchange="onOsfChange(${rowId})">
                            <option value="">Select...</option>
                        </select>
                    </div>
                    <div class="field field-size" id="size-field-${rowId}" style="display:none;">
                        <label>Size</label>
                        <select id="size-${rowId}" onchange="calculateTotal()">
                            <option value="">Select...</option>
                        </select>
                    </div>
                    <div class="field field-qty">
                        <label>Quantity</label>
                        <div class="qty-wrapper">
                            <input type="number" id="qty-${rowId}" placeholder="0" oninput="calculateTotal()">
                            <span class="unit" id="unit-${rowId}">pcs</span>
                        </div>
                    </div>
                </div>
                <div class="row-result" id="result-${rowId}">0 kg</div>
                <button class="remove-btn" onclick="removeRow(${rowId})">Ã—</button>
            `;
            list.appendChild(row);
        }

        function onProductChange(rowId) {
            const productName = document.getElementById(`product-${rowId}`).value;
            const osfField = document.getElementById(`osf-field-${rowId}`);
            const sizeField = document.getElementById(`size-field-${rowId}`);
            const osfSelect = document.getElementById(`osf-${rowId}`);
            const sizeSelect = document.getElementById(`size-${rowId}`);
            const unitSpan = document.getElementById(`unit-${rowId}`);

            const pad = productData.pads.find(p => p.name === productName);
            const roll = productData.rolls.find(r => r.name === productName);

            if (pad) {
                unitSpan.textContent = 'pcs';
                if (pad.has_osf) {
                    osfField.style.display = 'block';
                    osfSelect.innerHTML = '<option value="">Select...</option>' +
                        Object.keys(pad.osf_options).map(osf => `<option value="${osf}">${osf} OSF</option>`).join('');
                    sizeField.style.display = 'none';
                } else {
                    osfField.style.display = 'none';
                    sizeField.style.display = 'block';
                    sizeSelect.innerHTML = '<option value="">Select...</option>' +
                        pad.sizes.map(s => `<option value="${s.emission_factor}">${s.size}</option>`).join('');
                }
            } else if (roll) {
                unitSpan.textContent = 'linear yards';
                osfField.style.display = 'none';
                sizeField.style.display = 'none';
                sizeSelect.innerHTML = `<option value="${roll.emission_factor}" selected>-</option>`;
            }
            calculateTotal();
        }

        function onOsfChange(rowId) {
            const productName = document.getElementById(`product-${rowId}`).value;
            const osf = document.getElementById(`osf-${rowId}`).value;
            const sizeField = document.getElementById(`size-field-${rowId}`);
            const sizeSelect = document.getElementById(`size-${rowId}`);

            const pad = productData.pads.find(p => p.name === productName);
            if (pad && pad.has_osf && osf) {
                sizeField.style.display = 'block';
                const sizes = pad.osf_options[osf];
                sizeSelect.innerHTML = '<option value="">Select...</option>' +
                    sizes.map(s => `<option value="${s.emission_factor}">${s.size}</option>`).join('');
            }
            calculateTotal();
        }

        function removeRow(rowId) {
            document.getElementById(`row-${rowId}`).remove();
            if (!document.querySelector('.order-row')) {
                document.getElementById('empty-state').style.display = 'block';
            }
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('.order-row').forEach(row => {
                const rowId = row.id.replace('row-', '');
                const sizeSelect = document.getElementById(`size-${rowId}`);
                const qtyInput = document.getElementById(`qty-${rowId}`);
                const resultEl = document.getElementById(`result-${rowId}`);

                const factor = parseFloat(sizeSelect?.value) || 0;
                const qty = parseFloat(qtyInput?.value) || 0;
                const emission = factor * qty;

                resultEl.textContent = emission > 0 ? Math.round(emission).toLocaleString() + ' kg' : '0 kg';
                row.classList.toggle('has-value', emission > 0);
                total += emission;
            });

            document.getElementById('total-kg').textContent = Math.round(total).toLocaleString();
            document.getElementById('total-tons').textContent = (total / 1000).toFixed(2);
            document.getElementById('trees').textContent = Math.round(total / 21.77).toLocaleString();
            document.getElementById('car-miles').textContent = Math.round(total / 0.4).toLocaleString();
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
