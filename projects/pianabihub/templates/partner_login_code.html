<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Access - Piana BI Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #666;
        }

        .login-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 16px;
            padding: 32px;
        }

        .partner-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #a78bfa;
            padding: 4px 12px;
            border-radius: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 500;
            color: #888;
            text-transform: lowercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px 20px;
            font-size: 1.25rem;
            font-family: 'JetBrains Mono', monospace;
            color: #fff;
            text-align: center;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-group input::placeholder {
            color: #444;
            text-transform: none;
            letter-spacing: normal;
            font-size: 1rem;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.4);
        }

        .error-banner {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #444;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333;
        }

        .divider span {
            padding: 0 16px;
            font-family: 'JetBrains Mono', monospace;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .back-link:hover {
            border-color: #555;
            color: #888;
        }

        .help-text {
            margin-top: 16px;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Piana BI Hub</h1>
            <p>// partner access</p>
        </div>

        <div class="login-card">
            <div class="partner-badge">
                Partner Access
            </div>

            {% if error %}
            <div class="error-banner">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label for="code">// access code</label>
                    <input type="text"
                           id="code"
                           name="code"
                           placeholder="Enter your code"
                           autocomplete="off"
                           autocapitalize="characters"
                           spellcheck="false"
                           required
                           autofocus>
                </div>

                <button type="submit" class="btn-login">Enter</button>
            </form>

            <p class="help-text">
                Contact your Piana representative for access
            </p>

            <div class="divider"><span>or</span></div>

            <a href="/login" class="back-link">Back to main login</a>
        </div>
    </div>
</body>
</html>
